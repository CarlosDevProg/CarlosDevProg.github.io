        <h1>Entre em contato</h1>

        <div class="content-inside">
           <div class="description">
              <p>Entre em contato comigo pelo formulário abaixo: </p>
           </div>
        <br />
        <div>
        <form action="php/sender.php" method="post">
            <p class="name">
                <label for="name">Nome:</label>
                <input type="text" id="nameid" placeholder="Escreva seu nome" required="required" name="name" /></p>
                <br />
            <p class="email">
                <label for="email">Email:</label>
                <input type="email" id="emailid" placeholder="fulano@fulano.com" required="required" name="email" /></p><br />
            <p class="telephone">
                <label for="telephone">Telefone:</label>
                <input type="tel" id="telid" placeholder="( ) XXXXX-XXXX" required="required" maxlength="15" name="telephone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" /></p><br />
            <p><textarea placeholder="Escreva sua mensagem..." name="content"></textarea></p>
            <br />
            <p class="submit">
                <input type="submit" onclick="enviar();" value="Enviar">
            </p>
        </form>
       </div>
